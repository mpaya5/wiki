
{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Create new page
{% endblock %}

{% block body %}
    <h1 class="display-4 mb-5">Create new page</h1>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="form-group">
                <h6 class="post-title" style="font-size: 2.0rem !important;
                font-weight: 300 !important;
                line-height: 1.2 !important;">Title: {{post.title}}</h6>
                    {{post.textarea}}
                <br>
                <input type="submit" class="btn btn-primary" style="margin-top: 10px;" value="Create new entry">
            </div>
        </div>


    </form>
{% endblock %}
